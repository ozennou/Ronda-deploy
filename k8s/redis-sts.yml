apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - image: redis:7.4.1-bookworm
          imagePullPolicy: IfNotPresent
          name: redis
          ports:
            - containerPort: 6379
          command: ["redis-server", "--requirepass", "$(REDIS_PASSWD)"]
          env:
            - name: REDIS_PASSWD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: REDIS_PASSWD